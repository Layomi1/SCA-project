<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fontawesome.com/icons">
    <link rel="stylesheet" href="style.css">
    <title>Sign-In</title>
</head>
<body>
    <section class="log-in">
        <div class="bg-img"></div>
        <div class="logo">
            <img src="./img/GTimg.png" alt="logo">
            <i class="fa-solid fa-xmark"></i>
        </div>
    
    
        <div id="info" class="user">
            <i class="fa-solid fa-user"></i> User ID / Account / Phone No / Email
            <div class="password"><i class="fa-solid fa-lock"></i>Password
                <i class="fa-solid fa-fingerprint"></i>
            </div>
        </div>
    
    
        <button>Login</button>
        <h4>Forget password <span>Sign Up</span></h4>
    
    
    </section>

    
</body>
</html>
